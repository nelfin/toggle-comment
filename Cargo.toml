[package]
name = "toggle-comment"
version = "0.4.0"
authors = ["Andrew Haigh <hello@nelf.in>"]
edition = "2018"
description = "A utility for setting or toggling the line-comment status of lines in plain text files in a do-what-i-mean fashion"
license = "MIT"
readme = "README.md"
repository = "https://github.com/nelfin/toggle-comment"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1"

[dependencies.clap]
version = "~2.33"
default-features = false

[dev-dependencies]
lazy_static = "1"
